base_tokens:
  - SUBJECT_PERSONAL_PRONOUN: ["i", "he", "she", "we", "they"]
  - OTHER: ["i", "he", "she", "we", "they"]
token_patterns:
  - static:
    - WAKE:
      - [[hey, ok], [speaker, sound system]]
    - PLAY:
      - [SUBJECT_PERSONAL_PRONOUN, [wants, needs], [to play, to listen to]]
      - [[play, turn on]]
    - INDICATOR:
      - [[by, performed by]]
    - ARTIST:
      - [[the beatles, kanye west]]
  - dynamic:
    - SONG
utterance_patterns:
  - [WAKE, PLAY, SONG]
  - [PLAY, ARTIST]
  - [WAKE, PLAY, SONG, INDICATOR, ARTIST]