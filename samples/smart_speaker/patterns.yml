token_patterns:
  - static:
    - WAKE:
      - [[hey, ok], [speaker, sound system]]
    - PLAY:
      - [[he, she], [wants, needs], [to play, to listen to]]
      - [[play, turn on]]
    - SONG:
      - [[here comes the sun, stronger]]
    - INDICATOR:
      - [[by, performed by]]
    - ARTIST:
      - [[the beatles, kanye west]]
  - dynamic:
    - ACTION
utterance_patterns:
  - [WAKE, PLAY, SONG, INDICATOR, ARTIST]
  - [WAKE, PLAY, SONG, INDICATOR, ARTIST]