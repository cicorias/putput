language: python
python:
  - 3.6
services:
  - docker
env:
  - DOCKER_PYTHON_VERSION=3.4
  - DOCKER_PYTHON_VERSION=3.5
  - DOCKER_PYTHON_VERSION=3.6
  - DOCKER_PYTHON_VERSION=3.7
install:
  - docker build --build-arg PYTHON_VERSION="${DOCKER_PYTHON_VERSION}" -t "putput-py${DOCKER_PYTHON_VERSION}" .
script:
  - docker run "putput-py${DOCKER_PYTHON_VERSION}"
after_success:
  # Overwrite variable for codecov
  - export TRAVIS_PYTHON_VERSION=${DOCKER_PYTHON_VERSION}
  - docker create --name coverage "putput-py${DOCKER_PYTHON_VERSION}"
  - docker cp coverage:/.coverage ${TRAVIS_BUILD_DIR}
  - sed -i "s|/app|${TRAVIS_BUILD_DIR}|g" .coverage
  - pip install codecov
  - codecov
deploy:
  skip_existing: true
  provider: pypi
  user: michaelperel
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
