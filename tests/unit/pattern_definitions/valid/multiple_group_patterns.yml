base_tokens:
  - SUBJECT_PERSONAL_PRONOUN: [he, she]
token_patterns:
  - static:
    - START:
      - [SUBJECT_PERSONAL_PRONOUN, [will], [want]]
    - PLAY:
      - [[to], [play, listen]]
    - WAKE:
      - [[hi]]
groups:
  - PLAY_PHRASE: [START, PLAY]
utterance_patterns:
  - [WAKE, PLAY_PHRASE]
  - [WAKE]
